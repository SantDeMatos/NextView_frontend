<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/imgs/icon.png" type="image/x-icon">
    <title>NextView</title>
</head>

<body>

    <div class="cadastro-container">

        <div class="login-form-bg">

            <button class="btn_back" onclick="voltar()"><i class="fa-solid fa-arrow-left"></i></button>

            <div class="pop-up-notification" id="popup">
                <p id="popup-message">Envio realizado com sucesso!</p>
            </div>

            <h2>Bem-vindo de volta!</h2>
            <h3>Faça seu Login</h3>
            <div class="form">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Digite seu email" required>
                <p class="textoVazio" id="emailVazio">Preencha este campo</p>
                <label for="senha">Senha</label>
                <input id="senha" type="password" placeholder="Digite sua senha" required>
                <p class="textoVazio" id="senhaVazio">Preencha este campo</p>
                <div class="exibirSenha">
                    <input type="checkbox" id="exibirSenha">
                    <p class="">Exibir senha</p>
                </div>
                <button onclick="entrar()">Entrar</button>
                <a href="cadastro.html" class="cadastro-link">Não tem login? Cadastre-se</a>
            </div>

        </div>

    </div>

</body>

</html>

<script>

    var senha = document.getElementById("senha");
    var checkbox = document.getElementById("exibirSenha");

    checkbox.addEventListener("change", function () {
        if (checkbox.checked) {
            senha.type = "text";
        } else {
            senha.type = "password"; //
        }
    });

    function entrar() {
        var emailVar = email.value;
        var senhaVar = senha.value;

        if (!senhaVar || !emailVar) {
            document.getElementById("emailVazio").style.display = "none"
            document.getElementById("senhaVazio").style.display = "none"
            if (!senhaVar) {
                document.getElementById("senhaVazio").style.display = "flex"
            } if (!emailVar) {
                document.getElementById("emailVazio").style.display = "flex"
            }

            mostrarPopup("Preencha os campos!", "erro");

        } else {

            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);

            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.EMAIL_EMPRESA = json.emailEmpresa;
                        sessionStorage.NOME_EMPRESA = json.nomeEmpresa;
                        sessionStorage.ID_EMPRESA = json.idEmpresa;
                        sessionStorage.TELEFONE_EMPRESA = json.telefoneEmpresa;
                        sessionStorage.CNPJ_EMPRESA = json.cnpjEmpresa;

                        mostrarPopup("Entrando no sistema!", "sucesso");
                        setTimeout(() => {
                            window.location = "dashboard.html";
                        }, "2000");
                    });
                } else {
                    // alert("Não funfou")

                    console.log("Houve um erro ao tentar realizar o login!");

                    resposta.text().then(texto => {
                        console.error(texto);
                        mostrarPopup("Erro ao realizar login!", "erro");
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
                mostrarPopup("Erro no sistema!", "erro");
            })

            return false;
        }

    }


    function voltar() {

        window.location = "index.html";
    }

    function mostrarPopup(mensagem, tipo) {

        const popup = document.getElementById('popup');
        const texto = document.getElementById('popup-message');

        texto.textContent = mensagem;

        popup.classList.remove('pop-up-success', 'pop-up-error');
        popup.classList.add(tipo === 'sucesso' ? 'pop-up-success' : 'pop-up-error');

        popup.classList.add('show');

        setTimeout(() => {
            popup.classList.remove('show');
        }, 1500);
    }

</script>
