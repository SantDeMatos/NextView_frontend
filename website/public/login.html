<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/imgs/icon.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="alerta-ruim" id="ruim">
        <p>Email ou senha incorretos</p>
    </div>

    <div class="alerta-bom" id="bom">
        <p>Login realizado com sucesso</p>
    </div>

    <div class="cadastro-container">

        <div class="login-form-bg">

            <button class="btn_back" onclick="voltar()"><i class="fa-solid fa-arrow-left"></i></button>

            <h2>Bem-vindo de volta!</h2>
            <h3>Faça seu Login</h3>
            <div class="form">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Digite seu email" required>
                <p class="textoVazio" id="emailVazio">Preencha este campo</p>
                <label for="senha">Senha</label>
                <input id="senha" type="password" placeholder="Digite sua senha" required>
                <p class="textoVazio" id="senhaVazio">Preencha este campo</p>
                <div class="exibirSenha">
                    <input type="checkbox" id="exibirSenha">
                    <p class="">Exibir senha</p>
                </div>
                <button onclick="entrar()">Entrar</button>
                <a href="cadastro.html" class="cadastro-link">Não tem login? Cadastre-se</a>
            </div>

        </div>

    </div>

</body>

</html>

<script>

    var senha = document.getElementById("senha");
    var checkbox = document.getElementById("exibirSenha");

    checkbox.addEventListener("change", function () {
        if (checkbox.checked) {
            senha.type = "text";
        } else {
            senha.type = "password"; //
        }
    });



    function entrar() {
        var emailVar = email.value;
        var senhaVar = senha.value;

        if ((senhaVar == "" || senhaVar == null) || (emailVar == "" || emailVar == null)) {
                document.getElementById("emailVazio").style.visibility = "hidden"
                document.getElementById("senhaVazio").style.visibility = "hidden"

            if (senhaVar == "" || senhaVar == null) {
                document.getElementById("senhaVazio").style.visibility = "visible"
            } if (emailVar == "" || emailVar == null){
                document.getElementById("emailVazio").style.visibility = "visible"
            }
        } else {
            document.getElementById("emailVazio").style.visibility = "hidden"
            document.getElementById("senhaVazio").style.visibility = "hidden"

            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);

            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.EMAIL_USUARIO = json.emailEmpresa;
                        sessionStorage.NOME_USUARIO = json.nomeEmpresa;
                        sessionStorage.ID_EMPRESA = json.idEmpresa;
                        // sessionStorage.ID_USUARIO = json.id;
                        // sessionStorage.CARGO = json.cargo;

                        // document.getElementById('aviso2').style.display = 'flex'
                        mostrarAlerta("bom");

                        setTimeout(() => {
                            window.location = "index.html";
                        }, "1000");
                    });
                } else {
                    // alert("Não funfou")

                    console.log("Houve um erro ao tentar realizar o login!");

                    resposta.text().then(texto => {
                        console.error(texto);
                        mostrarAlerta("ruim");
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;
        }

    }


    function voltar() {

        window.location = "index.html";
    }

    function mostrarAlerta(id) {
        document.getElementById('bom').style.display = 'none'
        document.getElementById('ruim').style.display = 'none'

        var alerta = document.getElementById(id);
        var pos = -100;
        alerta.style.display = "flex";

        var timer = setInterval(() => {
            if (pos < 20) {
                pos += 2; // velocidade da descida
                alerta.style.top = pos + "px";
            } else {
                clearInterval(timer); // para quando chega em 20
            }
        });
    }

</script>
