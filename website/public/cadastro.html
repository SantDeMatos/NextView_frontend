<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <link rel="shortcut icon" href="assets/imgs/icon.png" type="image/x-icon">

    <title>NextView</title>
</head>
<body>

    <div class="cadastro-container">

        <div class="pop-up-notification" id="popup">
            <p id="popup-message">Envio realizado com sucesso!</p>
        </div>

        <div class="cadastro-form-bg">

            <button class="btn_back" onclick="voltar()"><i class="fa-solid fa-arrow-left"></i></button>

            <div class="form">

                <h2>Bem-vindo!</h2>
                <h3>Faça seu Cadastro</h3>

                <label for="nomeEmpresa">Nome da Empresa:</label>
                <input type="text" placeholder="Nome da Empresa" required id="nomeEmpresa" maxlength="50">
                <p class="textoVazio" id="nomeVazio">Campo obrigatório</p>

                <label for="emailEmpresa">Email da Empresa:</label>
                <input type="email" placeholder="Email" required id="emailEmpresa" maxlength="50">
                <p class="textoVazio" id="emailVazio">Campo obrigatório</p>

                <label for="cnpjEmpresa">CNPJ da Empresa:</label>
                <input type="text" placeholder="CNPJ" required id="cnpjEmpresa" maxlength="14">
                <p class="textoVazio" id="cnpjVazio">Campo obrigatório</p>

                <label for="nomeEmpresa">Telefone da Empresa:</label>
                <input type="text" placeholder="Telefone" required id="telefoneEmpresa">
                <p class="textoVazio" id="telefoneVazio">Campo obrigatório</p>

                <label for="nomeEmpresa">Senha:</label>
                <input placeholder="Senha" required id="senhaEmpresa" maxlength="50">
                <p class="textoVazio" id="senhaVazio">Campo obrigatório</p>

                <button onclick=" cadastro()">Registrar</button>
            </div>
        </div>
    </div>

</body>

</html>

<script type="text/javascript">
    $("#telefoneEmpresa").mask("(00)00000-0000");
</script>

<script type="text/javascript">
    $("#cnpjEmpresa").mask("00.000.000/0000-00");
</script>
<script>

    function cadastro() {

        var nomeEmpresaVar = nomeEmpresa.value
        var emailVar = emailEmpresa.value;
        var senhaVar = senhaEmpresa.value;
        var cpnjVar = cnpjEmpresa.value;
        var telefoneVar = telefoneEmpresa.value;

        if (
            !emailVar ||
            !senhaVar ||
            !nomeEmpresaVar ||
            !cpnjVar ||
            !telefoneVar
        ) {
            document.getElementById("emailVazio").style.display = "none"
            document.getElementById("senhaVazio").style.display = "none"
            document.getElementById("nomeVazio").style.display = "none"
            document.getElementById("cnpjVazio").style.display = "none"
            document.getElementById("telefoneVazio").style.display = "none"

            if (!emailVar) {
                document.getElementById("emailVazio").style.display = "flex"
            }
            if (!senhaVar) {
                document.getElementById("senhaVazio").style.display = "flex"
            }
            if (!nomeEmpresaVar) {
                document.getElementById("nomeVazio").style.display = "flex"
            }
            if (!cpnjVar) {
                document.getElementById("cnpjVazio").style.display = "flex"
            }
            if (!telefoneVar) {
                document.getElementById("telefoneVazio").style.display = "flex"
            }
            
            mostrarPopup("Preencha todos os dados!", "erro");

        } else {
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    emailServer: emailVar,
                    senhaServer: senhaVar,
                    cnpjServer: cpnjVar,
                    telefoneServer: telefoneVar,
                    nomeEmpresaServer: nomeEmpresaVar
                }),
            })
                .then(function (resposta) {
                    console.log("resposta: ", resposta);
                    mostrarPopup("Dados cadastrados!", "sucesso");
                    setTimeout(() => {
                        window.location = "login.html"
                    }, 2000)
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                    mostrarPopup("Falha no cadastro!", "erro");
                });
        }
    }

    function voltar() {

        window.location = "index.html";

    }

    function mostrarPopup(mensagem, tipo) {

        const popup = document.getElementById('popup');
        const texto = document.getElementById('popup-message');

        texto.textContent = mensagem;

        popup.classList.remove('pop-up-success', 'pop-up-error');
        popup.classList.add(tipo === 'sucesso' ? 'pop-up-success' : 'pop-up-error');

        popup.classList.add('show');

        setTimeout(() => {
            popup.classList.remove('show');
        }, 3000);
    }
    
</script>
