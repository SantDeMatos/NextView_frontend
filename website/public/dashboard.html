<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextView</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="shortcut icon" href="assets/imgs/icon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>


</head>

<body>
    <div class="dashboard-container">

        <!-- Botão menu lateral -->
        <button class="btn_menu" id="btn_menu_abrir"><img src="assets/imgs/menu-black.png" alt=""></button>

        <aside class="sidebar" id="sidebar_id">

            <!-- Botão para fechar menu lateral -->

            <ul id="menu">
                <li><img id="logo" src="assets/imgs/Logo.png" alt=""></li>
                <li>
                    <a href="dashboard.html">
                        <img src="assets/imgs/002-google-analytics.png" alt="Análises">
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="pesquisa.html">
                        <img src="assets/imgs/ion--search-outline (2).png" alt="Pesquisa">
                        <p>Pesquisar conteúdo</p>
                    </a>
                </li>
                <li>
                    <a href="favoritos.html">
                        <img src="assets/imgs/ion--star-outline.png" alt="Favoritos">
                        <p>Favoritos</p>
                    </a>
                </li>
                <li>

                        <img src="assets/imgs/001-sair.png" alt="Sair">
                        <p>Logout</p>

                </li>

        </aside>

        <main class="dashboard-main">
            <div class="container-perfil">

                <p>Bem Vindo!</p>
                <button onclick="exibirPerfil()"><img src="assets/imgs/perfil-azul.png" alt=""></button>

            </div>


            <div class="pop-up-notification" id="popup">

            </div>

            <div class="card-perfil" id="cardPerfil">

                <div class="container-card-info">
                    <h2>Informações de perfil</h2>

                    <hr>

                    <div class="info-item" id="empresa-item">
                        <div>
                            <label>Nome da empresa</label>
                            <input type="text" id="empresa" value="" disabled>
                        </div>
                        <span class="edit-icon" onclick="habilitarEdit('empresa')"><img class="icon-pencil"
                                src="assets/imgs/ferramenta-lapis.png" alt=""></span>
                    </div>

                    <div class="info-item" id="cnpj-item">
                        <div>
                            <label>CNPJ</label>
                            <input type="text" id="cnpj" value="" maxlength="14" disabled>
                        </div>
                        <span class="edit-icon" onclick="habilitarEdit('cnpj')"><img class="icon-pencil"
                                src="assets/imgs/ferramenta-lapis.png" alt=""></span>
                    </div>

                    <div class="info-item" id="email-item">
                        <div>
                            <label>E-mail</label>
                            <input type="text" id="email" value="" disabled>
                        </div>
                        <span class="edit-icon" onclick="habilitarEdit('email')"><img class="icon-pencil"
                                src="assets/imgs/ferramenta-lapis.png" alt=""></span>
                    </div>

                    <div class="info-item" id="telefone-item">
                        <div>
                            <label>Telefone</label>
                            <input type="text" id="telefone" value="" disabled>
                        </div>
                        <span class="edit-icon" onclick="habilitarEdit('telefone')"><img class="icon-pencil"
                                src="assets/imgs/ferramenta-lapis.png" alt=""></span>
                    </div>

                    <button class="confirm-btn" id="confirmBtn"
                        onclick="atualizar(empresa.value, telefone.value,cnpj.value, email.value, sessionStorage.ID_EMPRESA)"
                        disabled>Confirmar</button>
                </div>
            </div>

            <div class="container-info-item">

                <div class="card-info">

                    <img src="assets/imgs/perfil-branco.png" alt="">
                    <div class="info-text">
                        <h1>Ator do momento</h1>
                        <p id="atorMomento"></p>
                    </div>

                </div>

                <div class="card-info">

                    <img src="assets/imgs/projetor-de-cinema.png" alt="">
                    <div class="info-text">
                        <h1>Diretor do momento</h1>
                        <p id="diretorMomento"></p>
                    </div>

                </div>

                <div class="card-info">

                    <img src="assets/imgs/botao-play.png" alt="">
                    <div class="info-text">
                        <h1>Gênero mais consumido</h1>
                        <p id="generoConsumido"></p>
                    </div>

                </div>

            </div>

            <div class="container-graphics">

                <div class="container-graphics-bar">

                    <div class="card-graphic-bar">
                        <h2>Filmes de melhor avaliação</h2>
                        <p>Dados do dia 05/05/2025</p>
                        <div id="chart-filmes"></div>
                    </div>

                    <div class="card-graphic-bar">
                        <h2>Séries de melhor avaliação</h2>
                        <p>Dados do dia 05/05/2025</p>
                        <div id="chart-series"></div>
                    </div>

                </div>

                <div class="container-graphics-pizza">
                    <div id="chart-generos"></div>
                </div>

            </div>

        </main>
    </div>

</body>

</html>

<script type="text/javascript">
    $("#telefone").mask("(00)00000-0000");
</script>

<script type="text/javascript">
    $("#cnpj").mask("00.000.000/0000-00");
</script>

<script>

    function buscarDados() {
        document.getElementById("empresa").value = sessionStorage.NOME_EMPRESA;
        document.getElementById("telefone").value = sessionStorage.TELEFONE_EMPRESA;
        document.getElementById("cnpj").value = sessionStorage.CNPJ_EMPRESA;
        document.getElementById("email").value = sessionStorage.EMAIL_EMPRESA;
    }

    window.onload = buscarDados();
    window.onload = buscarDadosGenero();
    window.onload = buscarFilmesTop();
    window.onload = buscarSeriesTop();
    window.onload = buscarDiretorMomento();
    window.onload = buscarAtorMomento();

    function buscarDadosGenero() {
        var listaGeneros = [];
        var texto = '';
        var lista = []

        fetch(`/dashboard/listarGeneros`, {
            method: 'GET'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao buscar dados de generos");
                }
                return response.json();
            })
            .then(dashs => {
                dashs.forEach(dados => {
                    texto = dados.generosConteudo;
                    var lista = texto.split(", ");
                    for (var itemDaVez of lista) {
                        var existe = listaGeneros.find(g => g.genero === itemDaVez);
                        if (existe) {
                            existe.quantidade += 1;
                        } else {
                            listaGeneros.push({ genero: itemDaVez, quantidade: 1 });
                        }
                    }
                });
                listaGeneros.sort((a, b) => b.quantidade - a.quantidade);

                var total = 0;
                var valor = 0;
                var valorPorcentagem = 0;
                var listaPorcentagem = []

                for (var i = 0; i < 5; i++) {
                    total += parseInt(listaGeneros[i].quantidade);
                }

                for (var i = 0; i < 5; i++) {
                    valorPorcentagem = (parseInt(listaGeneros[i].quantidade) / total) * 100;
                    listaPorcentagem.push(valorPorcentagem.toFixed(0))
                }

                document.getElementById('generoConsumido').innerHTML = listaGeneros[0].genero;

                chartGeneros.setOption({
                    series: [{
                        data: [
                            { value: listaGeneros[0].quantidade, name: listaGeneros[0].genero, itemStyle: { color: '#0d0a9a' } },
                            { value: listaGeneros[1].quantidade, name: listaGeneros[1].genero, itemStyle: { color: '#2aa9e3' } },
                            { value: listaGeneros[2].quantidade, name: listaGeneros[2].genero, itemStyle: { color: '#2a52e3' } },
                            { value: listaGeneros[3].quantidade, name: listaGeneros[3].genero, itemStyle: { color: '#09174b' } },
                            { value: listaGeneros[4].quantidade, name: listaGeneros[4].genero, itemStyle: { color: '#09174b' } },
                        ]
                    }],
                    legend: {
                        formatter: function (name) {
                            var valores = {
                                [listaGeneros[0].genero]: listaPorcentagem[0] + '%',
                                [listaGeneros[1].genero]: listaPorcentagem[1] + '%',
                                [listaGeneros[2].genero]: listaPorcentagem[2] + '%',
                                [listaGeneros[3].genero]: listaPorcentagem[3] + '%',
                                [listaGeneros[4].genero]: listaPorcentagem[4] + '%'
                            };
                            return `${name}  ${valores[name]}`;
                        }
                    }
                });
            })
            .catch(error => {
                console.error("Erro ao buscar dados de generos 2:", error);
            });
    }

    function buscarFilmesTop() {
        var listaFilmes = [];
        var tituloFilme = '';
        var notaFilme;

        fetch(`/dashboard/listarFilmesTop`, {
            method: 'GET'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao buscar os filmes mais assistidos");
                }
                return response.json();
            })
            .then(dashs => {
                dashs.forEach(dados => {
                    tituloFilme = dados.tituloConteudo;
                    notaFilme = dados.notaConteudo;

                    listaFilmes.push({ tituloLista: tituloFilme, notaLista: notaFilme })
                });

                chartFilmes.setOption({
                    xAxis: {
                        data: [
                            listaFilmes[0].tituloLista,
                            listaFilmes[1].tituloLista,
                            listaFilmes[2].tituloLista,
                            listaFilmes[3].tituloLista,
                            listaFilmes[4].tituloLista,
                        ],
                    },
                    series: [{
                        data: [
                            listaFilmes[0].notaLista,
                            listaFilmes[1].notaLista,
                            listaFilmes[2].notaLista,
                            listaFilmes[3].notaLista,
                            listaFilmes[4].notaLista
                        ],
                    }],
                    grid: { left: 70, right: 50, top: '10%', bottom: 35 },
                    tooltip: {}
                });

            })
            .catch(error => {
                console.error("Erro ao buscar dados dos filmes 2:", error);
            });
    }

    function buscarSeriesTop() {
        var listaSeries = [];
        var tituloSerie = '';
        var notaSerie;

        fetch(`/dashboard/listarSeriesTop`, {
            method: 'GET'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao buscar as séries mais assistidas");
                }
                return response.json();
            })
            .then(dashs => {
                dashs.forEach(dados => {
                    tituloSerie = dados.tituloConteudo;
                    notaSerie = dados.notaConteudo;

                    listaSeries.push({ tituloLista: tituloSerie, notaLista: notaSerie })
                });

                // alert(listaSeries[1].tituloLista)

                chartSeries.setOption({
                    xAxis: {
                        data: [
                            listaSeries[0].tituloLista,
                            listaSeries[1].tituloLista,
                            listaSeries[2].tituloLista,
                            listaSeries[3].tituloLista,
                            listaSeries[4].tituloLista,
                        ],
                    },
                    series: [{
                        data: [
                            listaSeries[0].notaLista,
                            listaSeries[1].notaLista,
                            listaSeries[2].notaLista,
                            listaSeries[3].notaLista,
                            listaSeries[4].notaLista
                        ],
                    }],
                    grid: { left: 70, right: 50, top: '10%', bottom: 35 },
                    tooltip: {}
                });

            })
            .catch(error => {
                console.error("Erro ao buscar dados das séries 2:", error);
            });
    }

    function buscarDiretorMomento() {
        fetch(`/dashboard/diretorDoMomento`, {
            method: 'GET'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao buscar diretor do momento");
                }
                return response.json();
            })
            .then(dashs => {
                dashs.forEach(dados => {
                    var diretor = dados.diretorConteudo;
                    document.getElementById("diretorMomento").innerHTML = diretor;
                });
            })
            .catch(error => {
                console.error("Erro ao buscar diretor do momento 2:", error);
            });
    }

    function buscarAtorMomento() {
        var texto = '';
        var lista = []
        var listaAtores = [];

        fetch(`/dashboard/atorDoMomento`, {
            method: 'GET'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao buscar dados do ator do momento");
                }
                return response.json();
            })
            .then(dashs => {
                dashs.forEach(dados => {
                    texto = dados.atoresConteudo;
                    var lista = texto.split(", ");

                    var existe = listaAtores.find(g => g.ator === lista[0]);
                    if (existe) {
                        existe.quantidade += 1;
                    } else {
                        listaAtores.push({ ator: lista[0], quantidade: 1 });
                    }
                });

                listaAtores.sort((a, b) => b.quantidade - a.quantidade);

                document.getElementById('atorMomento').innerHTML = listaAtores[0].ator;

            })
            .catch(error => {
                console.error("Erro ao buscar dados do ator do momento 2:", error);
            });
    }


    const paginaAtual = window.location.pathname.split("/").pop();

    const links = document.querySelectorAll("#menu a");

    links.forEach(link => {
        const linkHref = link.getAttribute("href");

        if (paginaAtual === linkHref) {
            link.classList.add("ativo");
        }

        link.addEventListener("click", () => {
            links.forEach(l => l.classList.remove("ativo"));
            link.classList.add("ativo");
        });
    });

    let editDaVez = null;

    function habilitarEdit(id) {

        if (editDaVez && editDaVez !== id) {
            document.getElementById(editDaVez).disabled = true;
            document.getElementById(editDaVez + '-item').classList.remove('active');
        }

        const input = document.getElementById(id);
        const item = document.getElementById(id + '-item');
        input.disabled = false;
        input.focus();
        item.classList.add('active');

        document.getElementById('confirmBtn').disabled = false;

        editDaVez = id;
    }

    function atualizar(empresa, telefone, cnpj, email, id) {

        if (!empresa || !telefone || !cnpj || !email) {

            mostrarPopup("Preencha os dados!", "erro");

        } else {

            var emailRecebido = email
            var telefoneRecebido = telefone
            var cnpjRecebido = cnpj
            var empresaRecebido = empresa
            var idRecebido = id


            fetch("/usuarios/atualizar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    emailServer: emailRecebido,
                    empresaServer: empresaRecebido,
                    cnpjServer: cnpjRecebido,
                    telefoneServer: telefoneRecebido,
                    idServer: idRecebido
                }),
            })
                .then(function (resposta) {
                    console.log("resposta: ", resposta);

                    if (resposta.ok) {
                        sessionStorage.EMAIL_EMPRESA = emailRecebido;
                        sessionStorage.NOME_EMPRESA = empresaRecebido;
                        sessionStorage.ID_EMPRESA = idRecebido;
                        sessionStorage.TELEFONE_EMPRESA = telefoneRecebido;
                        sessionStorage.CNPJ_EMPRESA = cnpjRecebido;
                        mostrarPopup("Dados atualizados!", "sucesso");

                        if (!editDaVez) return;

                        const input = document.getElementById(editDaVez);
                        const item = document.getElementById(editDaVez + '-item');
                        input.disabled = true;
                        item.classList.remove('active');

                        document.getElementById('confirmBtn').disabled = true;

                        editDaVez = null;

                    } else {
                        mostrarPopup("Falha na atualização!", "erro");
                    }

                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                    mostrarPopup("Falha na atualização!", "erro");
                });

        }
    }

    function exibirPerfil() {
        const card = document.getElementById("cardPerfil");
        card.classList.toggle("ativo");
    }

    function mostrarPopup(mensagem, tipo) {

        const popup = document.getElementById('popup');
        const texto = document.getElementById('popup-message');

        texto.textContent = mensagem;

        popup.classList.remove('pop-up-success', 'pop-up-error');
        popup.classList.add(tipo === 'sucesso' ? 'pop-up-success' : 'pop-up-error');

        popup.classList.add('show');

        setTimeout(() => {
            popup.classList.remove('show');
        }, 1500);
    }


    var chartFilmes = echarts.init(document.getElementById('chart-filmes'));
    chartFilmes.setOption({
        // legend: {
        //     top: '8%',
        //     left: 'center',
        //     orient: 'horizontal',
        //     textStyle: { color: 'white' }
        // },
        title: { show: false },
        xAxis: {
            type: 'category',
            data: ['F1', 'F2', 'F3', 'F4', 'F5'],
            name: 'Filme',
            nameLocation: 'middle',
            nameGap: 26,
            nameTextStyle: { color: 'white', fontSize: 10 },
            axisLabel: {
                color: 'white', fontSize: 9.5,
            },
        },
        yAxis: {
            type: 'value',
            min: 0,
            max: 10,
            name: 'Avaliação',
            nameLocation: 'middle',
            nameGap: 40,
            nameTextStyle: { color: 'white', fontSize: 10 },
            nameRotate: 90,
            axisLabel: {
                color: 'white',
            },
        },
        series: [{
            name: 'Avaliação',
            type: 'bar',
            data: [3, 5, 4, 2, 4],
            barWidth: 34,
            itemStyle: { color: 'white', borderRadius: [10, 10, 3, 3] }
        }],
        grid: { left: 70, right: 50, top: '10%', bottom: 35 },
        tooltip: {}
    });

    var chartSeries = echarts.init(document.getElementById('chart-series'));
    chartSeries.setOption({
        title: { show: false },
        xAxis: {
            type: 'category',
            data: ['S1', 'S2', 'S3', 'S4', 'S5'],
            name: 'Série',
            nameLocation: 'middle',
            nameGap: 24,
            nameTextStyle: { color: 'white', fontSize: 10 },
            axisLabel: {
                color: 'white', fontSize: 9.5
            },
        },
        yAxis: {
            type: 'value',
            min: 0,
            max: 10,
            name: 'Avaliação',
            nameLocation: 'middle',
            nameGap: 40,
            nameTextStyle: { color: 'white', fontSize: 10 },
            nameRotate: 90,
            axisLabel: {
                color: 'white',
            },
        },
        series: [{
            name: 'Avaliação',
            type: 'bar',
            data: [3, 5, 4, 2, 4],
            barWidth: 34,
            itemStyle: { color: 'white', borderRadius: [10, 10, 3, 3] }
        }],
        grid: { left: 70, right: 50, top: '10%', bottom: 35 },
        tooltip: {}
    });


    var chartGeneros = echarts.init(document.getElementById('chart-generos'));

    const dataAtual = new Date().toLocaleDateString('pt-BR');

    chartGeneros.setOption({
        backgroundColor: '#e4f4fa',
        title: {
            text: 'Top 5 gêneros',
            subtext: 'Dados do dia ' + dataAtual,
            left: 'center',
            top: 10,
            textStyle: {
                color: '#05009A',
                fontSize: 25,
                fontWeight: 'bold',
            },
            subtextStyle: {
                color: '#05009A',
                fontSize: 13
            }
        },
        tooltip: {
            trigger: 'item',
            formatter: '{b}: {c}'
        },
        series: [
            {
                name: 'Gêneros',
                type: 'pie',
                radius: ['50%', '80%'],
                avoidLabelOverlap: false,
                itemStyle: {
                    borderRadius: 1,
                    borderColor: '#EAF4F7',
                    borderWidth: 2,
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowOffsetY: 4,
                    shadowColor: 'rgba(0, 0, 0, 0.2)'
                },
                label: { show: false },
                labelLine: { show: false },
            }
        ],
        legend: {
            bottom: 0,
            left: 'center',
            textStyle: {
                color: '#000F69',
                fontSize: 13
            },
            icon: 'circle'
        }
    });



    function ajustarTamanhoBarras() {
        let largura = window.innerWidth;

        let larguraBarra = 34;

        if (largura < 425) {
            larguraBarra = 10;
        }

        chartFilmes.setOption({ series: [{ barWidth: larguraBarra }] });
        chartSeries.setOption({ series: [{ barWidth: larguraBarra }] });
    }

    function ajustarPizza() {
        let largura = window.innerWidth;

        let radius = ['50%', '80%'];

        if (largura < 425) {
            radius = ['35%', '60%'];
        }

        chartGeneros.setOption({ series: [{ radius }] });
    }

    ajustarPizza();
    window.addEventListener("resize", ajustarPizza);
    ajustarTamanhoBarras();
    window.addEventListener("resize", ajustarTamanhoBarras);

    window.addEventListener("resize", () => {
        chartFilmes.resize();
        chartSeries.resize();
    });

    // Funcionalidade menu hambúrguer
    const btnAbrir = document.getElementById('btn_menu_abrir');
    const btnFechar = document.getElementById('btn_menu_fechar');
    const sidebarID = document.getElementById('sidebar_id');

    btnAbrir.addEventListener('click', () => {
        sidebarID.classList.add('aberto');
    });

    btnFechar.addEventListener('click', () => {
        sidebarID.classList.remove('aberto');
    });

</script>
