<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="shortcut icon" href="assets/imgs/icon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <ul>
                <li><a href="#"><img src="assets/imgs/icon.png"></a></li>
                <li class="active"><a href="inicialDash.html"><img src="assets/imgs/ion--person-outline.png"></a></li>
                <li><a href="dashboard.html"><img src="assets/imgs/ion--analytics.png"></a></li>
                <li><a href="pesquisa.html"><img src="assets/imgs/ion--search-outline.png"></a></li>
                <li><a href="favoritos.html"><img src="assets/imgs/ion--star-outline (2).png"></a></li>
                <li><a href="#"><img src="assets/imgs/ion--settings-outline.png"></a></li>
                <li><a href="index.html"><img src="assets/imgs/ion--log-out-outline.png"></a></li>
            </ul>
        </aside>

        <main class="dashboard-main">
            <h1>Dashboard</h1>
            <div class="dashboard-row">
                <div class="dashboard-card">
                    <h2>Filmes de melhor avaliação</h2>
                    <span class="card-date">Dados do dia 05/05/2045</span>
                    <div id="chart-filmes" style="width:60%;height:220px;"></div>
                </div>
                <div class="dashboard-side">
                    <div class="dashboard-info">
                        <div class="info-item">
                            <img src="assets/imgs/ion--person-outline (1).png" alt="Ator">
                            <div>
                                <span class="info-label">Ator do momento</span>
                                <span class="info-value">Bob Odenkirk</span>
                            </div>
                        </div>
                        <div class="info-item">
                            <img src="assets/imgs/ion--eyedrop-outline.png">
                            <div>
                                <span class="info-label">Diretor do momento</span>
                                <span class="info-value">Kiyoshi Kurosawa</span>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard-info">
                        <div class="info-item">
                            <img src="assets/imgs/ion--play-outline.png">
                            <div>
                                <span class="info-label">Tipo de conteúdo mais consumido</span>
                                <span class="info-value">Filme</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dashboard-row">
                <div class="dashboard-card">
                    <h2>Séries de melhor avaliação</h2>
                    <span class="card-date">Dados do dia 05/05/2045</span>
                    <div id="chart-series" style="width:60%;height:220px;"></div>
                </div>
                <div class="dashboard-card dashboard-card-pie">
                    <h2>Gêneros</h2>
                    <span class="card-date">Dados do dia 05/05/2045</span>
                    <div id="chart-generos" style="width:100%;height:220px;"></div>
                    <div class="pie-legend">
                        <span><span class="dot" style="background:#0FBBFF"></span>Comédia 8%</span>
                        <span><span class="dot" style="background:#0033FF"></span>Ficção 50%</span>
                        <span><span class="dot" style="background:#05009A"></span>Ação 25%</span>
                        <span><span class="dot" style="background:#00033D"></span>Romance 17%</span>
                    </div>
                </div>
            </div>
        </main>

    </div>

</body>

</html>




<script>
var chartFilmes = echarts.init(document.getElementById('chart-filmes'));
chartFilmes.setOption({
    xAxis: { type: 'category', data: ['F1', 'F2', 'F3', 'F4', 'F5'] },
    yAxis: { type: 'value', min: 0, max: 5 },
    series: [{
        data: [3, 5, 4, 4, 4],
 type: 'bar',
       itemStyle: { color: '#05009A', borderRadius: [8,8,0,0] }
    }],
    grid: { left: 30, right: 10, top: 30, bottom: 30 },
    tooltip: {},
});

var chartSeries = echarts.init(document.getElementById('chart-series'));
chartSeries.setOption({
    xAxis: { type: 'category', data: ['S1', 'S2', 'S3', 'S4', 'S5'] },
    yAxis: { type: 'value', min: 0, max: 5 },
    series: [{
        data: [4, 5, 4, 5, 3],
         type: 'bar',
        itemStyle: { color: '#05009A', borderRadius: [8,8,0,0] }
    }],
    grid: { left: 30, right: 10, top: 30, bottom: 30 },
    tooltip: {},
});

var chartGeneros = echarts.init(document.getElementById('chart-generos'));
chartGeneros.setOption({
    tooltip: { trigger: 'item' },
    series: [{
        type: 'pie',
        radius: '70%',
        data: [
            { value: 8, name: 'Comédia', itemStyle: { color: '#0FBBFF' } },
            { value: 50, name: 'Ficção', itemStyle: { color: '#0033FF' } },
            { value: 25, name: 'Ação', itemStyle: { color: '#05009A' } },
            { value: 17, name: 'Romance', itemStyle: { color: '#00033D  ' } }
        ],
        label: { show: false }
    }]
});
</script>
