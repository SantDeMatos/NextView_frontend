<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextView</title>
    <link rel="stylesheet" href="assets/css/adicionarConteudo.css">
    <link rel="shortcut icon" href="assets/imgs/icon.png" type="image/x-icon">
</head>

<body>

    <div class="add-conteudo-container">

        <!-- Botão menu lateral -->
        <button class="btn_menu" id="btn_menu_abrir"><img src="assets/imgs/menu-black.png" alt=""></button>

        <aside class="sidebar" id="sidebar_id">

            <!-- Botão para fechar menu lateral -->
            <button class="btn_menu" id="btn_menu_fechar"><img src="assets/imgs/fechar-black.png" alt=""></button>

            <ul id="menu">
                <li><img id="logo" src="assets/imgs/Logo.png" alt=""></li>
                <li>
                    <a href="dashboard.html">
                        <img src="assets/imgs/002-google-analytics.png" alt="Análises">
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="pesquisa.html">
                        <img src="assets/imgs/ion--search-outline (2).png" alt="Pesquisa">
                        <p>Pesquisar conteúdo</p>
                    </a>
                </li>
                <li>
                    <a href="favoritos.html">
                        <img src="assets/imgs/ion--star-outline.png" alt="Favoritos">
                        <p>Favoritos</p>
                    </a>
                </li>
                <li>
                    <a href="adicionarConteudo.html">
                        <img src="assets/imgs/adicionar-conteudo.png" alt="AdicionarConteudo">
                        <p>Adicionar Conteúdo</p>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <img src="assets/imgs/001-sair.png" alt="Sair">
                        <p>Logout</p>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="add-conteudo-main">

            <div class="add-conteudo-header">
                <span class="add-conteudo-title">Adicionar Conteúdo</span>
            </div>

            <div class="container-perfil">

                <p>Bem Vindo!</p>
                <button onclick="exibirPerfil()"><img src="assets/imgs/perfil-azul.png" alt=""></button>

            </div>

            <div class="pop-up-notification" id="popup">
                <p id="popup-message"></p>
            </div>

            <div class="card-perfil" id="cardPerfil">

                <div class="container-card-info">
                    <h2>Informações de perfil</h2>

                    <hr>

                    <div class="info-item" id="empresa-item">
                        <div>
                            <label>Nome da empresa</label>
                            <input type="text" id="empresa" value="" disabled>
                        </div>
                        <span class="edit-icon" onclick="habilitarEdit('empresa')"><img class="icon-pencil"
                                src="assets/imgs/ferramenta-lapis.png" alt=""></span>
                    </div>

                    <div class="info-item" id="cnpj-item">
                        <div>
                            <label>CNPJ</label>
                            <input type="text" id="cnpj" value="" maxlength="14" disabled>
                        </div>
                        <span class="edit-icon" onclick="habilitarEdit('cnpj')"><img class="icon-pencil"
                                src="assets/imgs/ferramenta-lapis.png" alt=""></span>
                    </div>

                    <div class="info-item" id="email-item">
                        <div>
                            <label>E-mail</label>
                            <input type="text" id="email" value="" disabled>
                        </div>
                        <span class="edit-icon" onclick="habilitarEdit('email')"><img class="icon-pencil"
                                src="assets/imgs/ferramenta-lapis.png" alt=""></span>
                    </div>

                    <div class="info-item" id="telefone-item">
                        <div>
                            <label>Telefone</label>
                            <input type="text" id="telefone" value="" disabled>
                        </div>
                        <span class="edit-icon" onclick="habilitarEdit('telefone')"><img class="icon-pencil"
                                src="assets/imgs/ferramenta-lapis.png" alt=""></span>
                    </div>

                    <button class="confirm-btn" id="confirmBtn"
                        onclick="atualizar(empresa.value, telefone.value,cnpj.value, email.value, sessionStorage.ID_EMPRESA)"
                        disabled>Confirmar</button>
                </div>
            </div>

            <div class="card-add-conteudo">

                <div class="card-add-conteudo-description">
                    <h1>Adição Personalizada</h1>
                    <p>Não achou o conteúdo que desejava? Adicione no formulário ao lado os conteúdos que deseja ter em
                        seu sistema.</p>
                    <img src="assets/imgs/adicionar-icon-filme.png" alt="">
                </div>

                <div class="card-add-conteudo-content">

                    <span>
                        <button class="select_conteudo" onclick="exibirConteudo()">
                            <p id="textoTipoFilme">Selecione o tipo de conteúdo</p>
                            <img src="assets/imgs/seta_azul.png" alt="">
                        </button>

                        <div class="tipo_conteudo">
                            <label>
                                <input class="check" type="radio" name="tipoConteudo" value="Movie">
                                Filme
                            </label>
                            <hr>
                            <label>
                                <input class="check" type="radio" name="tipoConteudo" value="Tv show">
                                Série
                            </label>
                        </div>

                    </span>

                    <span>
                        <input type="text" placeholder="Título" id="tituloConteudo">
                    </span>

                    <span>
                        <input type="number" id="anoConteudo" placeholder="Ano de Lançamento"
                            oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            maxlength="4">
                    </span>

                    <span>
                        <input type="number" id="notaConteudo" placeholder="Avaliação"
                            oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            maxlength="4">
                    </span>

                    <span>
                        <button class="select_genero" onclick="exibirGenero()">
                            <p id="textoGenero">Gênero</p>
                            <img src="assets/imgs/seta_azul.png" alt=""></span>
                    </button>

                    <div class="card_generos" id="filterGenderContent">
                        <label><input type="checkbox" value="Drama"> Drama</label>
                        <hr>
                        <label><input type="checkbox" value="Comedy"> Comédia</label>
                        <hr>
                        <label><input type="checkbox" value="Action"> Ação</label>
                        <hr>
                        <label><input type="checkbox" value="Thriller"> Suspense</label>
                        <hr>
                        <label><input type="checkbox" value="Horror"> Horror</label>
                        <hr>
                        <label><input type="checkbox" value="Crime"> Crime</label>
                        <hr>
                        <label><input type="checkbox" value="Science Fiction"> Ficção Científica</label>
                        <hr>
                        <label><input type="checkbox" value="Adventure"> Aventura</label>
                        <hr>
                        <label><input type="checkbox" value="Romance"> Romance</label>
                        <hr>
                        <label><input type="checkbox" value="Animation"> Animação</label>
                        <hr>
                        <label><input type="checkbox" value="Mystery"> Mistério</label>
                        <hr>
                        <label><input type="checkbox" value="Fantasy"> Fantasia</label>
                        <hr>
                        <label><input type="checkbox" value="Family"> Família</label>
                    </div>

                    </span>

                    <button id="btn_adicionar" onclick="adicionarConteudo()">Adicionar Conteúdo</button>

                    <p id="msg_erro"></p>

                </div>

            </div>

        </main>
    </div>

</body>

</html>

<script>

    // Funcionalidade menu hambúrguer
    const btnAbrir = document.getElementById('btn_menu_abrir');
    const btnFechar = document.getElementById('btn_menu_fechar');
    const sidebarID = document.getElementById('sidebar_id');

    btnAbrir.addEventListener('click', () => {
        sidebarID.classList.add('aberto');
    });

    btnFechar.addEventListener('click', () => {
        sidebarID.classList.remove('aberto');
    });

    // Ano Atual
    const anoAtual = new Date().getFullYear();

    var listaGenerosCheck = [];

    function buscarDados() {
        document.getElementById("empresa").value = sessionStorage.NOME_EMPRESA;
        document.getElementById("telefone").value = sessionStorage.TELEFONE_EMPRESA;
        document.getElementById("cnpj").value = sessionStorage.CNPJ_EMPRESA;
        document.getElementById("email").value = sessionStorage.EMAIL_EMPRESA;
    }

    window.onload = buscarDados();

    document.addEventListener('DOMContentLoaded', (event) => {
        var containerGeneros = document.getElementById('filterGenderContent');

        containerGeneros.addEventListener('change', (e) => {

            if (e.target.matches('input[type="checkbox"]')) {

                var checkboxAlterado = e.target;
                var valorDoCheckbox = checkboxAlterado.value;

                if (checkboxAlterado.checked) {
                    listaGenerosCheck.push(valorDoCheckbox)
                }
                if (!checkboxAlterado.checked) {
                    var indice = listaGenerosCheck.indexOf(valorDoCheckbox)
                    listaGenerosCheck.splice(indice, 1);
                }

                atualizarTextoGenero();
            }
        });
    });

    function atualizarTextoGenero() {
        const texto = document.getElementById("textoGenero");
        const maxVisiveis = 4;

        if (listaGenerosCheck.length === 0) {
            texto.textContent = "Gênero";
            return;
        }

        if (listaGenerosCheck.length <= maxVisiveis) {
            texto.textContent = listaGenerosCheck.join(', ');
            return;
        }

        const visiveis = listaGenerosCheck.slice(0, maxVisiveis);
        const restantes = listaGenerosCheck.length - maxVisiveis;

        texto.textContent = `${visiveis.join(', ')} +${restantes}`;
    }

    const paginaAtual = window.location.pathname.split("/").pop();

    const links = document.querySelectorAll("#menu a");

    links.forEach(link => {
        const linkHref = link.getAttribute("href");

        if (paginaAtual === linkHref) {
            link.classList.add("ativo");
        }

        link.addEventListener("click", () => {
            links.forEach(l => l.classList.remove("ativo"));
            link.classList.add("ativo");
        });
    });

    let editDaVez = null;

    function habilitarEdit(id) {

        if (editDaVez && editDaVez !== id) {
            document.getElementById(editDaVez).disabled = true;
            document.getElementById(editDaVez + '-item').classList.remove('active');
        }

        const input = document.getElementById(id);
        const item = document.getElementById(id + '-item');
        input.disabled = false;
        input.focus();
        item.classList.add('active');

        document.getElementById('confirmBtn').disabled = false;

        editDaVez = id;
    }

    function atualizar(empresa, telefone, cnpj, email, id) {

        if (!empresa || !telefone || !cnpj || !email) {

            mostrarPopup("Preencha os dados!", "erro");

        } else {

            var emailRecebido = email
            var telefoneRecebido = removerMascaraAlfanumerica(telefone);
            var cnpjRecebido = removerMascaraAlfanumerica(cnpj);
            var empresaRecebido = empresa
            var idRecebido = id


            fetch("/usuarios/atualizar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    emailServer: emailRecebido,
                    empresaServer: empresaRecebido,
                    cnpjServer: cnpjRecebido,
                    telefoneServer: telefoneRecebido,
                    idServer: idRecebido
                }),
            })
                .then(function (resposta) {
                    console.log("resposta: ", resposta);

                    if (resposta.ok) {
                        sessionStorage.EMAIL_EMPRESA = emailRecebido;
                        sessionStorage.NOME_EMPRESA = empresaRecebido;
                        sessionStorage.ID_EMPRESA = idRecebido;
                        sessionStorage.TELEFONE_EMPRESA = telefoneRecebido;
                        sessionStorage.CNPJ_EMPRESA = cnpjRecebido;
                        mostrarPopup("Dados atualizados!", "sucesso");

                        if (!editDaVez) return;

                        const input = document.getElementById(editDaVez);
                        const item = document.getElementById(editDaVez + '-item');
                        input.disabled = true;
                        item.classList.remove('active');

                        document.getElementById('confirmBtn').disabled = true;

                        editDaVez = null;

                    } else {
                        mostrarPopup("Falha na atualização!", "erro");
                    }

                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                    mostrarPopup("Falha na atualização!", "erro");
                });

        }
    }

    function adicionarConteudo() {

        const msgErro = document.getElementById('msg_erro');

        var tipoSelecionado = document.querySelector('input[name="tipoConteudo"]:checked');
        var ano = Number(document.getElementById("anoConteudo").value);
        var titulo = document.getElementById("tituloConteudo").value;
        var nota = Number(document.getElementById("notaConteudo").value);
        var generos = listaGenerosCheck.join(', ');

        if (!tipoSelecionado) {

            msgErro.textContent = "Selecione o tipo de conteúdo!";
            msgErro.style.display = 'block';
            limparMensagemErro(msgErro);
            return;

        }

        var tipo = tipoSelecionado.value;

        if (!titulo || !ano || !nota) {

            msgErro.textContent = "Preencha todos os campos!";
            msgErro.style.display = 'block';
            limparMensagemErro(msgErro);
            return;

        }

        if (ano < 1900 || ano > anoAtual) {

            msgErro.textContent = "Data inválida!";
            msgErro.style.display = 'block';
            limparMensagemErro(msgErro);
            return;

        }

        if (nota < 0 || nota > 10) {

            msgErro.textContent = "Avaliação deve ser entre 0 e 10!";
            msgErro.style.display = 'block';
            limparMensagemErro(msgErro);
            return;

        }

        if (listaGenerosCheck.length === 0) {

            msgErro.textContent = "Selecione ao menos um gênero!";
            msgErro.style.display = 'block';
            limparMensagemErro(msgErro);
            return;

        }

        fetch(`/pesquisa/adicionarConteudo/`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                tipoServer: tipo,
                tituloServer: titulo,
                anoServer: ano,
                notaServer: nota,
                generosServer: generos
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    msgErro.textContent = "Adicionado com sucesso!";
                    msgErro.style.display = 'block';
                    msgErro.style.color = "#0bac0b";
                    msgErro.style.fontWeight = "700";
                    limparCampos();
                    limparMensagemErro(msgErro);
                }

            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

    }

    function limparCampos() {

        document.getElementById("textoTipoFilme").textContent = "Selecione o tipo de conteúdo";

        const radios = document.querySelectorAll('input[name="tipoConteudo"]');
        radios.forEach(r => r.checked = false);

        document.getElementById("tituloConteudo").value = "";
        document.getElementById("anoConteudo").value = "";
        document.getElementById("notaConteudo").value = "";

        listaGenerosCheck = [];

        const checks = document.querySelectorAll('#filterGenderContent input[type="checkbox"]');
        checks.forEach(c => c.checked = false);

        document.getElementById("textoGenero").textContent = "Gênero";

        document.querySelector(".tipo_conteudo").classList.remove("ativo");
        document.querySelector(".card_generos").classList.remove("ativo");
    }


    function exibirPerfil() {
        const card = document.getElementById("cardPerfil");
        card.classList.toggle("ativo");
    }

    function mostrarPopup(mensagem, tipo) {

        const popup = document.getElementById('popup');
        const texto = document.getElementById('popup-message');

        texto.textContent = mensagem;

        popup.classList.remove('pop-up-success', 'pop-up-error');
        popup.classList.add(tipo === 'sucesso' ? 'pop-up-success' : 'pop-up-error');

        popup.classList.add('show');

        setTimeout(() => {
            popup.classList.remove('show');
        }, 1500);
    }

    function exibirConteudo() {

        var tipoSelecionado = document.querySelector('input[name="tipoConteudo"]:checked');

        const conteudo = document.querySelector('.tipo_conteudo');
        conteudo.classList.toggle('ativo');

        if (tipoSelecionado.value == "Movie") {
            document.getElementById('textoTipoFilme').innerHTML = "Filme"
        } else {
            document.getElementById('textoTipoFilme').innerHTML = "Série"
        }

    }

    function exibirGenero() {

        const conteudo = document.querySelector('.card_generos');
        conteudo.classList.toggle('ativo');

    }

    function limparMensagemErro(msgErro) {
        setTimeout(() => {
            msgErro.style.display = "none";
            msgErro.textContent = "";
        }, 2000);
    }

    function removerMascaraAlfanumerica(mensagem) {
        return mensagem.replace(/[^a-zA-Z0-9]/g, '');
    }

</script>
